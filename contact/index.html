<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - manugeni</title>
    <link rel="stylesheet" href="/data/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/data/images/favicon.png">
    <meta name="description" content="Get in touch with manugeni">
</head>
<body>
    <header>
        <div class="system-info">
            <div class="info-line">manugeni</div>
            <div class="info-line" id="current-time"></div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-content">
                <nav class="breadcrumb">
                    <a href="/" class="home-link">Home</a>
                    <span class="separator">/</span>
                    <span class="current">Contact</span>
                </nav>
                
                <h1>Get in Touch</h1>
                
                <div class="contact-grid">
                    <div class="social-links-container">
                        <h2>Social Links</h2>
                        <div class="social-links-list">
                            <a href="https://github.com/manugeni" target="_blank" rel="noopener noreferrer" class="social-link">
                                <span class="social-platform">GitHub</span>
                                <span class="social-username">@manugeni</span>
                            </a>
                            <a href="https://twitter.com/CallMeRendani" target="_blank" rel="noopener noreferrer" class="social-link">
                                <span class="social-platform">Twitter</span>
                                <span class="social-username">@CallMeRendani</span>
                            </a>
                            <a href="https://youtube.com/@CallMeRendani" target="_blank" rel="noopener noreferrer" class="social-link">
                                <span class="social-platform">YouTube</span>
                                <span class="social-username">@CallMeRendani</span>
                            </a>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <h2>Send Message</h2>
                        <form action="https://formspree.io/f/movjgeaw" method="POST" class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required rows="5"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            };
            document.getElementById('current-time').textContent = now.toLocaleTimeString([], options);
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
