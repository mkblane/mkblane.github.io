<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - manugeni</title>
    <link rel="stylesheet" href="/data/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/data/images/favicon.png">
    <meta name="description" content="404 - Page Not Found">
</head>
<body>
    <header>
        <div class="system-info">
            <div class="info-line">manugeni</div>
            <div class="info-line" id="current-time"></div>
        </div>
    </header>

    <main>
        <section class="error-section">
            <div class="error-content">
                <pre class="ascii-art">
     _____   ___  _  _    
    |  __ \ / _ \| || |   
    | |  | | | | | || |_  
    | |  | | | | |__   _| 
    | |__| | |_| |  | |   
    |_____/ \___/   |_|   
                          
</pre>
                <h1>Page Not Found</h1>
                <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
                <div class="commands">
                    <a href="/" class="command-link">Return Home</a>
                    <a href="/contact" class="command-link">Contact</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            };
            document.getElementById('current-time').textContent = now.toLocaleTimeString([], options);
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
